{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
	
<div class="parallax-container">
	<div class="">
		<div class="para-wrap">
			<div class=" parallax stars"></div>
			<div class="parallax twinkling"></div>
			<div class="parallax clouds"></div>
		</div>
	</div>
</div>

<div id="blog" class="section white">
	<div class="row container">
	 	<div class="col s12">
	  		<h1 class="amber-text center-align">{{ SITENAME }}</h1>

	  		<div class="row">
	  			<div class="col s12 m10 offset-m1">
	  				{% for article in articles %}
	  				<div class="row">
				        <div class="col s12 m6 offset-m3">
				          <div class="card grey darken-3">
				            <div class="card-content grey-text text-lighten-4">
				              <span class="card-title"><a href="/{{article.slug}}.html">{{article.title}}</a></span>
				              <p>{{ article.content|truncate(110) }}</p>
				            </div>
				            <div class="card-action">
				              <label>Posted on <strong>{{ article.date }}</strong></label>
				            </div>
				          </div>
				        </div>
				      </div>
		  		
		  		{% else %}
		  		 	No posts yet!
		  		{% endfor %}
	  		</div>
		</div>
	</div>
</div>

<div class="parallax-container">
	<div class="parallax">
		<div class="para-wrap">
			<div class="stars"></div>
			<div class="twinkling"></div>
			<div class="clouds"></div>
		</div>
	</div>
</div>
{% endblock %}
