{% extends "base.html" %}

{% block title %}{{ SITENAME }}{% endblock %}

{% block content %}
	
<div class="parallax-container valign-wrapper">
	
		<div class="container">
			<div class=" row center">
				<h1 class=" header col s12 amber-text text-darken-2">Welcome to my blog</h1>
			</div>
		</div>
	
	<div class="parallax">
		<img src="theme/images/night_stars_lights.jpg" alt="pic">
	</div>
</div>

<div id="blog" class="section white">
	<div class="row container">
	 	
	  			<div class="col s12 m10 offset-m1">
	  			<ul id="staggered">
	  				{% for article in articles %}
		  				<li>
		  					<div class="row">
						        <div class="col s12">
						   
							          <div class="card hoverable blue-grey darken-3 grey-text text-lighten-4">
							            

							              	<div class="card-title center"><a class ="" href="/{{ article.slug }}.html">{{article.title}}</a>
							              		
							              	</div>
											<div class="card-content">
							              		<p>{{ article.content|truncate(110) }}</p>
							              
							            	</div>
							            	<div class="card-action">							            	
							             		 <label>Posted on <strong>{{ article.date }}</strong>
							             		 </label>
							             		 <a href="/{{article.slug}}.html" class="btn-floating halfway-fab waves-effect waves-light amber darken-2 right"><i class="material-icons">add</i></a>
							           		</div>
							          </div>
							        
						        </div>
						    </div>
						</li>
		  		{% else %}
		  		 	No posts yet!
		  		{% endfor %}
		  		</ul>
		  		</div>
	  		</div>
		</div>
	</div>
</div>

<div class="parallax-container">
	<div class="parallax">
		
		<img src="theme/images/night_stars_lights.jpg" alt="pic">
	
	</div>
</div>
{% endblock %}
